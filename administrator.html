<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" type="text/css" href="styles/cabinet.css">
            <link rel="stylesheet" type="text/css" href="styles/header.css">
            <link rel="stylesheet" type="text/css" href="styles/login.css">
            <title>Online journal</title>
        </head>
        <body>
            <div class="body cabinet image">
                <header>
                    <nav class="navbar navbar-dark bg-mine fixed-top justify-content-between">
                        <a class="navbar-brand">Online Journal</a>
                        <div class="divinline">
                            <div class="user">
                                <div>Петренко Анна Федорівна</div>
                                <div> Роль: адміністратор </div>
                            </div>
                            <button class="btn mine btn-outline-success my-2 my-sm-0" onclick="logout()">Вийти</button>
                        </div>
                    </nav>
                    <nav class="navbar navbar-dark bg-mine justify-content-between">
                        <a class="navbar-brand">Online Journal</a>
                        <div class="divinline">
                            <div class="user">
                                <div>Name</div>
                                <div>Role </div>
                            </div>
                            <button class="btn mine btn-outline-success my-2 my-sm-0" onclick="logout()">Вийти</button>
                        </div>
                    </nav>
                </header>
                <div class="container-fluid">
                    <div class="row">
                        <!--Left menu-->
                        <nav class="col-md-2 d-md-block mbg-light sidebar">
                            <div class="sidebar-sticky">
                                <ul class="nav flex-column">
                                    <li class="nav-item active" id="administry"> <a class="nav-link "> Адміністрування </a> </li>
                                    <li class="nav-item" id="teacher"> <a class="nav-link "> Вчителі </a> </li> <!--optional-->
                                    <li class="nav-item" id="subject"> <a class="nav-link "> Предмети </a> </li>
                                    <li class="nav-item" id="class"> <a class="nav-link "> Класи </a> </li>
                                    <li class="nav-item" id="student"> <a class="nav-link "> Учні  </a> </li>
                                    <li class="nav-item" id="parents"> <a class="nav-link "> Відповідальні особи  </a> </li>
                                    <li class="nav-item" id="statistics"> <a class="nav-link "> Звітність  </a> </li>
                                </ul>
                            </div>
                        </nav>
                        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                            <div id = "teacher_view" class="bglight hidden">
                                <div id="teacher_add">

                                </div>

                            </div>
                            <div id = "student_view" class="bglight hidden">
                                <div id="student_add">

                                </div>

                            </div>
                            <div id = "parents_view" class="bglight hidden">
                                <div id="parent_add">

                                </div>

                            </div>
                            <div class="content bglight" id="content">

                            </div>
                            <div id="admin_button" class="bglight hidden container">
                                <button type="button" class="btn my_btn btn-admin btn-outline-success my-2 btn-lg btn-block" id="tch_subj">Призначити вчителя на предмет</button>
                                <button type="button" class="btn my_btn btn-admin btn-outline-success my-2 btn-lg btn-block" id="tch_ex">Визначити заміну</button>
                                <button type="button" class="btn my_btn btn-admin btn-outline-success my-2 btn-lg btn-block" id="cls_le">Визначити класних керівників</button>
                            </div>

                            <div id="statistics-div" class="bglight hidden container">
                                <button type="button" class="btn my_btn btn-stat btn-outline-success my-2 btn-lg btn-block" id="missed-less">Пропущені уроки</button>
                                <button type="button" class="btn my_btn btn-stat btn-outline-success my-2 btn-lg btn-block" id="stud-mov">Рух учнів</button>
                                <button type="button" class="btn my_btn btn-stat btn-outline-success my-2 btn-lg btn-block" id="excel-stud">Список відмінників</button>
                                <button type="button" class="btn my_btn btn-stat btn-outline-success my-2 btn-lg btn-block" id="medal-stud">Список медалістів</button>
                            </div>

                        </main>
                    </div>
                </div>

            </div>
            <script src="js/admin.js"></script>
            <script src="js/logout.js"></script>
        </body>
    </html>
