<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="styles/cabinet.css">
        <link rel="stylesheet" type="text/css" href="styles/header.css">
        <link rel="stylesheet" type="text/css" href="styles/login.css">
        <meta charset="utf-8">
        <!---<script src="../node_modules/jquery/dist/jquery.js"></script>--->
        <title>Online journal</title>
    </head>
    <body>
        <div class="body cabinet image">
            <header>
                <nav class="navbar navbar-dark bg-mine fixed-top justify-content-between">
                    <a class="navbar-brand">Online Journal</a>
                    <div class="divinline">
                        <div class="user">
                            <div>Іваненко Іван Іванович</div>
                            <div> Роль: учень </div>
                        </div>
                        <button class="btn mine btn-outline-success my-2 my-sm-0" onclick="logout()">Вийти</button>
                    </div>
                </nav>
                <nav class="navbar navbar-dark bg-mine justify-content-between">
                    <a class="navbar-brand">Online Journal</a>
                    <div class="divinline">
                        <div class="user">
                            <div>Name</div>
                            <div>Role </div>
                        </div>
                        <button class="btn mine btn-outline-success my-2 my-sm-0" onclick="logout()">Вийти</button>
                    </div>
                </nav>
            </header>
            <div class="container-fluid">
                <div class="row">
                    <!--Left menu-->
                    <nav class="col-md-2 d-md-block mbg-light sidebar">
                        <div class="sidebar-sticky">
                            <ul class="nav flex-column">
                                <li class="nav-item stcab active" id="stcab"> <a class="nav-link "> Мій кабінет </a> </li>
                                <li class="nav-item ht" id="ht"> <a class="nav-link "> Щоденник </a> </li>
                            </ul>
                        </div>
                    </nav>
                    <!--Content-->
                    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                        <div class="content bglight" id = "mycabinet">
                            <label class="info">Прізвище: </label> 
                            <label class="info">Ім'я: </label> 
                            <label class="info">По-батькові: </label> 
                            <label class="info">Дата народження: </label> 
                            <label class="info">Стать: </label> 
                            <label class="info">Адреса: </label> 
                            <label class="info">Телефони: </label> 
                            <label class="info">Пільги: </label> 
                            <label class="info">Тип навчання: </label> 
                        </div>
                        <div class="content bglight hidden" id = "myhometask">
                            <div id = "monthcalendar hidden">
                                <div id="calendar_header">Оберіть місяць:</div>
                                <div class="row">
                                    <div id="fstsem" class="col-md-6">
                                        <button type="button" class="btn my_btn btn-month btn-outline-success my-2 btn-lg btn-block" id="m09">Вересень</button>
                                        <button type="button" class="btn my_btn btn-month btn-outline-success my-2 btn-lg btn-block" id="m10">Жовтень</button>
                                        <button type="button" class="btn my_btn btn-month btn-outline-success my-2 btn-lg btn-block" id="m11">Листопад</button>
                                        <button type="button" class="btn my_btn btn-month btn-outline-success my-2 btn-lg btn-block" id="m12">Грудень</button>
                                    </div>
                                    <div id="sndsem" class="col-md-6">
                                        <button type="button" class="btn my_btn btn-month btn-outline-success my-2 btn-lg btn-block" id="m01">Січень</button>
                                        <button type="button" class="btn my_btn btn-month btn-outline-success my-2 btn-lg btn-block" id="m02">Лютий</button>
                                        <button type="button" class="btn my_btn btn-month btn-outline-success my-2 btn-lg btn-block" id="m03">Березень</button>
                                        <button type="button" class="btn my_btn btn-month btn-outline-success my-2 btn-lg btn-block" id="m04">Квітень</button>
                                        <button type="button" class="btn my_btn btn-month btn-outline-success my-2 btn-lg btn-block" id="m05">Травень</button>
                                    </div>
                                </div> <!--row-->
                            </div> <!--monthcalendar-->
                            <div id = "weekscal" >
                            </div>
                            <div id = "dayscal">
                                <div class="row container">

                                </div>
                            </div>
                        </div>
                    </main>
                </div> <!--row-->
            </div> <!--container-fluid-->
        </div> <!--body cabinet-->
        <script src="js/studencabinet.js"></script>
        <script>
            function logout(){
                $.ajax({
                    url: "/logout",
                    type: "POST",
                    contentType: "application/json",
                    success: function(res){
                        location.reload();
                    }
                });
            }
        </script>
    </body>
</html>
